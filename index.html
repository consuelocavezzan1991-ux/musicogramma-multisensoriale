<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma interattivo</title>

    <!-- Librerie p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- Collegamento al file sketch -->
    <script src="sketch.js" defer></script>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f5f5f5;
        color: #111;
        text-align: center;
      }

      #ui {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 0.5rem;
      }

      .btn-bar {
        margin: 1.5rem auto;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: #e0e0e0;
        transition: background 0.2s;
      }

      button:hover {
        background: #d4d4d4;
      }

      button.primary {
        background: #1d72f3;
        color: white;
      }

      button.danger {
        background: #e74c3c;
        color: white;
      }

      #canvas-container {
        display: flex;
        justify-content: center;
        padding-bottom: 2rem;
      }

      #status {
        font-size: 1rem;
        color: #333;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <h1>Musicogramma interattivo</h1>
      <div class="btn-bar">
        <button id="btn-danza">Danza delle ore</button>
        <button id="btn-sarabanda">Sarabanda</button>
        <button id="btn-play" class="primary">Play</button>
        <button id="btn-stop" class="danger">Stop</button>
      </div>
      <p id="status">Seleziona un brano e premi "Play".</p>
    </div>
    <div id="canvas-container"></div>
  </body>
</html>
