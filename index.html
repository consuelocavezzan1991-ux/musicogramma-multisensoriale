<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;
      let currentTrack = null;
      let currentImg = null;
      let currentPath = null;
      let currentName = "";
      let syncFactor = 0.75; // ⏱️ regola sincronizzazione (più basso = più lento)

      // --- Percorso pallino (uno per figura) ---
      const pathDanza = [
        { u: 0.08, v: 0.07 }, { u: 0.29, v: 0.07 }, { u: 0.50, v: 0.07 },
        { u: 0.72, v: 0.07 }, { u: 0.08, v: 0.15 }, { u: 0.29, v: 0.16 },
        { u: 0.50, v: 0.14 }, { u: 0.63, v: 0.14 }, { u: 0.76, v: 0.17 },
        { u: 0.09, v: 0.25 }, { u: 0.29, v: 0.26 }, { u: 0.51, v: 0.26 },
        { u: 0.72, v: 0.26 }, { u: 0.08, v: 0.36 }, { u: 0.29, v: 0.36 },
        { u: 0.49, v: 0.34 }, { u: 0.63, v: 0.33 }, { u: 0.76, v: 0.33 },
        { u: 0.08, v: 0.49 }, { u: 0.40, v: 0.47 }, { u: 0.70, v: 0.47 },
        { u: 0.86, v: 0.47 }, { u: 0.08, v: 0.62 }, { u: 0.32, v: 0.59 },
        { u: 0.60, v: 0.59 }, { u: 0.88, v: 0.60 }, { u: 0.15, v: 0.73 },
        { u: 0.18, v: 0.84 }, { u: 0.42, v: 0.85 }, { u: 0.60, v: 0.84 },
        { u: 0.20, v: 0.97 }, { u: 0.46, v: 0.96 }
      ];

      const pathSarabanda = [
        { u: 0.10, v: 0.10 }, { u: 0.22, v: 0.20 }, { u: 0.35, v: 0.30 },
        { u: 0.50, v: 0.40 }, { u: 0.65, v: 0.50 }, { u: 0.78, v: 0.60 },
        { u: 0.70, v: 0.70 }, { u: 0.55, v: 0.78 }, { u: 0.40, v: 0.85 },
        { u: 0.25, v: 0.90 }
      ];

      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");
        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        document.getElementById("btn-danza").addEventListener("click", () => selectTrack("danza"));
        document.getElementById("btn-sarabanda").addEventListener("click", () => selectTrack("sarabanda"));
        document.getElementById("btn-play").addEventListener("click", () => togglePlayPause());
        document.getElementById("btn-stop").addEventListener("click", () => stopTrack());
      }

      function draw() {
        background(240);
        if (!currentTrack || !currentImg) {
          fill(70);
          textAlign(CENTER, CENTER);
          text("Seleziona un brano per vedere il musicogramma", width / 2, height / 2);
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8, imgH = height * 0.8;
        image(currentImg, width / 2, height / 2, imgW, imgH);

        if (currentTrack.isPlaying()) drawPointer(imgW, imgH);
      }

      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0) return;

        let progress = constrain((t / d) * syncFactor, 0, 1);
        const n = currentPath.length;
        const idx = Math.min(Math.floor(progress * n), n - 1);
        const pos = currentPath[idx];

        const x = width * 0.1 + pos.u * imgW;
        const y = height * 0.1 + pos.v * imgH;

        const pulse = 4 * sin(frameCount * 0.25);
        fill(0, 120, 255, 220);
        noStroke();
        ellipse(x, y, 24 + pulse);
      }

      function selectTrack(name) {
        stopTrack();
        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;
          syncFactor = 0.73; // tarato per ritmo del brano
        } else {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;
          syncFactor = 1.0;
        }
        document.getElementById("status").textContent = `Brano selezionato: ${currentName}`;
      }

      function togglePlayPause() {
        if (!currentTrack) {
          alert("Seleziona prima un brano!");
          return;
        }
        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            document.getElementById("status").textContent = `▶️ Riproduzione: ${currentName}`;
          } else {
            currentTrack.pause();
            document.getElementById("status").textContent = `⏸ Pausa`;
          }
        });
      }

      function stopTrack() {
        if (danzaAudio) danzaAudio.stop();
        if (sarabandaAudio) sarabandaAudio.stop();
        document.getElementById("status").textContent = "⏹ Riproduzione interrotta.";
      }

      function keyPressed() {
        if (key === " ") { togglePlayPause(); return false; }
        if (key === "s" || key === "S") { stopTrack(); return false; }
      }
    </script>
  </body>
</html>
