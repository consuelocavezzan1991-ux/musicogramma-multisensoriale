<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma interattivo</title>

    <!-- Carico p5.js e p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- Collegamento al file sketch.js nella cartella sketch -->
    <script src="../sketch/sketch.js" defer></script>

    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
        color: #111;
        text-align: center;
      }

      #ui {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2.6rem;
        margin-bottom: 0.2rem;
      }

      p.subtitle {
        margin-top: 0;
        font-size: 1.1rem;
        color: #444;
      }

      .btn-bar {
        margin: 1.5rem auto;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: #e0e0e0;
        transition: background 0.2s, transform 0.1s;
      }

      button:hover {
        background: #d4d4d4;
        transform: translateY(-1px);
      }

      button.primary {
        background: #1d72f3;
        color: white;
      }

      button.primary:hover {
        background: #1559ba;
      }

      button.danger {
        background: #e74c3c;
        color: white;
      }

      button.danger:hover {
        background: #c0392b;
      }

      #canvas-container {
        display: flex;
        justify-content: center;
        padding-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <h1>Musicogramma interattivo</h1>
      <p class="subtitle">
        Visualizzazione semplificata di “Danza delle ore” e “Sarabanda”.
      </p>

      <div class="btn-bar">
        <button id="btn-danza">Danza delle ore</button>
        <button id="btn-sarabanda">Sarabanda</button>
        <button id="btn-play" class="primary">Play</button>
        <button id="btn-stop" class="danger">Stop</button>
      </div>

      <p id="status">Seleziona un brano e premi "Play".</p>
    </div>

    <div id="canvas-container">
      <!-- Qui p5.js disegnerà il canvas -->
    </div>
  </body>
</html>
