<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        padding: 0 10px;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <!-- p5.js + p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;
      let currentImg = null;
      let currentName = "";
      let currentPath = null;

      // quanto il pallino corre rispetto al brano (3 ≈ 3 volte più veloce)
      let speedFactor = 1.0;

      // per quanti secondi resta fermo sulla prima figura all'inizio
      let startHold = 0.6;

      // ultimo indice usato, per evitare salti (max +1 per volta)
      let lastIdx = 0;

      // -------------------------------------------------------------
      //  PUNTI DANZA DELLE ORE
      // -------------------------------------------------------------
      const pathDanza = [
        { u: 0.08, v: 0.07 },
        { u: 0.30, v: 0.07 },
        { u: 0.50, v: 0.07 },
        { u: 0.72, v: 0.07 },
        { u: 0.08, v: 0.16 },
        { u: 0.29, v: 0.16 },
        { u: 0.50, v: 0.13 },
        { u: 0.63, v: 0.14 },
        { u: 0.75, v: 0.16 },
        { u: 0.08, v: 0.26 },
        { u: 0.29, v: 0.26 },
        { u: 0.50, v: 0.26 },
        { u: 0.72, v: 0.27 },
        { u: 0.08, v: 0.36 },
        { u: 0.29, v: 0.35 },
        { u: 0.50, v: 0.33 },
        { u: 0.63, v: 0.34 },
        { u: 0.76, v: 0.33 },
        { u: 0.08, v: 0.49 },
        { u: 0.32, v: 0.48 },
        { u: 0.08, v: 0.61 },
        { u: 0.32, v: 0.60 },
        { u: 0.08, v: 0.72 },
        { u: 0.23, v: 0.74 },
        { u: 0.09, v: 0.86 },
        { u: 0.28, v: 0.84 },
        { u: 0.42, v: 0.85 },
        { u: 0.60, v: 0.84 },
        { u: 0.10, v: 0.96 },
        { u: 0.28, v: 0.96 },
        { u: 0.45, v: 0.96 }
      ];

      // -------------------------------------------------------------
      //  PUNTI SEMPLICI PER SARABANDA
      // -------------------------------------------------------------
      const pathSarabanda = [
        { u: 0.10, v: 0.10 },
        { u: 0.25, v: 0.20 },
        { u: 0.40, v: 0.30 },
        { u: 0.55, v: 0.40 },
        { u: 0.70, v: 0.50 },
        { u: 0.80, v: 0.60 },
        { u: 0.70, v: 0.70 },
        { u: 0.55, v: 0.80 },
        { u: 0.40, v: 0.88 },
        { u: 0.25, v: 0.92 }
      ];

      // -------------------------------------------------------------
      //  PRELOAD
      // -------------------------------------------------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");
        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // -------------------------------------------------------------
      //  SETUP
      // -------------------------------------------------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        textAlign(CENTER, CENTER);
        textSize(18);

        document
          .getElementById("btn-danza")
          .addEventListener("click", () => selectTrack("danza"));

        document
          .getElementById("btn-sarabanda")
          .addEventListener("click", () => selectTrack("sarabanda"));

        document
          .getElementById("btn-play")
          .addEventListener("click", togglePlayPause);

        document.getElementById("btn-stop").addEventListener("click", stopTrack);
      }

      // -------------------------------------------------------------
      //  DRAW
      // -------------------------------------------------------------
      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          textSize(22);
          text(
            "Seleziona un brano per vedere il musicogramma",
            width / 2,
            height / 2
          );
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;

        // bordo bianco
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);

        // musicogramma
        image(currentImg, width / 2, height / 2, imgW, imgH);

        // testo di stato semplice
        fill(20);
        textSize(18);
        text(currentName, width / 2, 30);

        if (currentTrack.isPlaying() && currentPath) {
          drawPointer(imgW, imgH);
        }
      }

      // -------------------------------------------------------------
      //  PALLINO – velocità costante + nessun salto di indice
      // -------------------------------------------------------------
      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0 || !currentPath || currentPath.length === 0) return;

        const n = currentPath.length;
        let idx;

        // 1) all’inizio resta sulla prima figura
        if (t < startHold) {
          idx = 0;
          lastIdx = 0;
        } else {
          // tempo "effettivo" dopo la tenuta iniziale
          const s = t - startHold;

          // tempo totale che il pallino usa per attraversare tutte le figure
          const T = d / speedFactor; // più piccolo = più veloce
          let progress = s / T;      // 0..1

          if (progress < 0) progress = 0;
          if (progress > 0.999) progress = 0.999;

          let rawIdx = Math.floor(progress * n);

          // se per qualsiasi motivo l'indice "torna indietro" (restart/seek), resettalo
          if (rawIdx < lastIdx) {
            lastIdx = rawIdx;
          }

          // ✨ qui il trucco anti-salto:
          // l'indice può aumentare al massimo di 1 per volta
          if (rawIdx > lastIdx + 1) {
            rawIdx = lastIdx + 1;
          }

          idx = rawIdx;
          lastIdx = idx;

          if (idx < 0) idx = 0;
          if (idx > n - 1) idx = n - 1;
        }

        const pos = currentPath[idx];

        // coordinate dell'immagine
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        // pallino pulsante
        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;

        noStroke();
        const col =
          currentTrack === danzaAudio
            ? color(0, 140, 255, 220)
            : color(255, 80, 150, 220);

        fill(col);
        ellipse(x, y, r * 2);

        fill(red(col), green(col), blue(col), 70);
        ellipse(x, y, r * 3.2);
      }

      // -------------------------------------------------------------
      //  GESTIONE BRANI
      // -------------------------------------------------------------
      function selectTrack(name) {
        stopTrack();
        lastIdx = 0; // reset per evitare salti residui

        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;

          // stessa velocità "perfetta" che ti piaceva (≈3x)
          speedFactor = 3.0;
          startHold = 0.6;
        } else if (name === "sarabanda") {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;

          speedFactor = 1.5;
          startHold = 0.5;
        }

        setStatus(
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`
        );
      }

      function togglePlayPause() {
        if (!currentTrack) {
          setStatus("Seleziona prima un brano.");
          return;
        }

        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            setStatus(`Riproduzione di: ${currentName}`);
          } else {
            currentTrack.pause();
            setStatus(`Brano in pausa: ${currentName}`);
          }
        });
      }

      function stopTrack() {
        if (danzaAudio && danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio && sarabandaAudio.isPlaying()) sarabandaAudio.stop();
        setStatus("Riproduzione interrotta.");
        lastIdx = 0;
      }

      function setStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      function keyPressed() {
        if (key === " ") {
          togglePlayPause();
          return false;
        }
        if (key === "s" || key === "S") {
          stopTrack();
          return false;
        }
      }
    </script>
  </body>
</html>
