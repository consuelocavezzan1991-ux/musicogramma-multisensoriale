<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        color: #555;
        margin: 5px 0 0;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: 0.2s;
      }

      button:hover {
        background: #e8f0ff;
        transform: translateY(-1px);
      }

      #status {
        text-align: center;
        font-size: 0.95rem;
        color: #333;
        margin-bottom: 10px;
      }

      #canvas-container {
        border-radius: 12px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">Segui il pallino con il dito durante l’ascolto.</p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto – seleziona un brano e premi Play</div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;
      let currentTrack = null,
        currentImg = null,
        currentPath = null,
        currentName = "";
      let syncFactor = 1.0; // iniziale

      // ------------------ PERCORSO DANZA ------------------
      const pathDanza = [
        { u: 0.08, v: 0.07 },
        { u: 0.29, v: 0.07 },
        { u: 0.50, v: 0.07 },
        { u: 0.72, v: 0.07 },
        { u: 0.08, v: 0.15 },
        { u: 0.29, v: 0.16 },
        { u: 0.50, v: 0.14 },
        { u: 0.63, v: 0.14 },
        { u: 0.76, v: 0.17 },
        { u: 0.09, v: 0.25 },
        { u: 0.29, v: 0.26 },
        { u: 0.51, v: 0.26 },
        { u: 0.72, v: 0.26 },
        { u: 0.08, v: 0.36 },
        { u: 0.29, v: 0.36 },
        { u: 0.49, v: 0.34 },
        { u: 0.63, v: 0.33 },
        { u: 0.76, v: 0.33 },
        { u: 0.08, v: 0.49 },
        { u: 0.40, v: 0.47 },
        { u: 0.70, v: 0.47 },
        { u: 0.86, v: 0.47 },
        { u: 0.08, v: 0.62 },
        { u: 0.32, v: 0.59 },
        { u: 0.60, v: 0.59 },
        { u: 0.88, v: 0.60 },
        { u: 0.15, v: 0.73 },
        { u: 0.18, v: 0.84 },
        { u: 0.42, v: 0.85 },
        { u: 0.60, v: 0.84 },
        { u: 0.20, v: 0.97 },
        { u: 0.46, v: 0.96 }
      ];

      // ------------------ PERCORSO SARABANDA ------------------
      const pathSarabanda = [
        { u: 0.10, v: 0.10 },
        { u: 0.22, v: 0.20 },
        { u: 0.35, v: 0.30 },
        { u: 0.50, v: 0.40 },
        { u: 0.65, v: 0.50 },
        { u: 0.78, v: 0.60 },
        { u: 0.70, v: 0.70 },
        { u: 0.55, v: 0.78 },
        { u: 0.40, v: 0.85 },
        { u: 0.25, v: 0.90 }
      ];

      // ------------------ PRELOAD ------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");
        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // ------------------ SETUP ------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        document.getElementById("btn-danza").onclick = () =>
          selectTrack("danza");
        document.getElementById("btn-sarabanda").onclick = () =>
          selectTrack("sarabanda");
        document.getElementById("btn-play").onclick = () => togglePlayPause();
        document.getElementById("btn-stop").onclick = () => stopTrack();
      }

      // ------------------ DRAW ------------------
      function draw() {
        background(240);

        if (!currentTrack || !currentImg) {
          fill(60);
          textAlign(CENTER, CENTER);
          text("Seleziona un brano", width / 2, height / 2);
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;
        image(currentImg, width / 2, height / 2, imgW, imgH);

        if (currentTrack.isPlaying()) drawPointer(imgW, imgH);
      }

      // ------------------ PALLINO ------------------
      function drawPointer(imgW, imgH) {
  const t = currentTrack.currentTime();
  const d = currentTrack.duration();
  if (!d || d <= 0) return;

  // progress da 0 a 1, con margine per coprire tutto il brano
  let progress = t / (d * (1 / syncFactor));
  progress = constrain(progress * 1.02, 0, 1); // leggero anticipo per non saltare le ultime figure

  const n = currentPath.length;
  let idx = Math.floor(progress * n);

  // se siamo all'ultimo punto, resta lì
  if (idx >= n) idx = n - 1;

  const pos = currentPath[idx];


        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        noStroke();
        fill(0, 130, 255, 230);
        const r = 22 + 4 * sin(frameCount * 0.3);
        ellipse(x, y, r);
      }

      // ------------------ GESTIONE BRANI ------------------
      function selectTrack(name) {
        stopTrack();
        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentPath = pathDanza;
          currentName = "Danza delle ore";
          syncFactor = 2.9; // ✅ velocità calibrata per Danza
        } else {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentPath = pathSarabanda;
          currentName = "Sarabanda";
          syncFactor = 1.0;
        }
        document.getElementById("status").textContent =
          "Brano selezionato: " + currentName;
      }

      function togglePlayPause() {
        if (!currentTrack) {
          alert("Seleziona prima un brano!");
          return;
        }
        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            document.getElementById("status").textContent =
              "▶️ Riproduzione: " + currentName;
          } else {
            currentTrack.pause();
            document.getElementById("status").textContent =
              "⏸ Pausa: " + currentName;
          }
        });
      }

      function stopTrack() {
        if (danzaAudio) danzaAudio.stop();
        if (sarabandaAudio) sarabandaAudio.stop();
        document.getElementById("status").textContent =
          "⏹ Riproduzione interrotta.";
      }

      // ------------------ TASTIERA ------------------
      function keyPressed() {
        if (key === " ") togglePlayPause();
        if (key === "s" || key === "S") stopTrack();
      }
    </script>
  </body>
</html>
