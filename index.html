<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        padding: 0 10px;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <!-- Qui dentro p5.js inserirà il canvas -->
    <div id="canvas-container"></div>

    <!-- p5.js + p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- TUTTO IL TUO SKETCH QUI DENTRO -->
    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;   // brano selezionato
      let currentImg = null;     // immagine del musicogramma
      let currentName = "";      // nome brano
      let currentPath = null;    // percorso attivo per il pallino

      // ---------------------------------------------------------------------
      //  PERCORSI DEL PALLINO (bozza: poi li puoi sostituire con i tuoi punti)
      //  p = progressione (0 inizio brano, 1 fine brano)
      //  u = orizzontale (0 sinistra, 1 destra)
      //  v = verticale   (0 alto,    1 basso)
      // ---------------------------------------------------------------------

      // Danza delle ore
// Danza delle ore – percorso ESATTAMENTE dai tuoi clic (senza riscalare il tempo)
let pathDanza = [
  { p: 0.00, u: 0.08, v: 0.07 },
  { p: 0.01, u: 0.22, v: 0.06 },
  { p: 0.02, u: 0.29, v: 0.07 },
  { p: 0.03, u: 0.47, v: 0.07 },
  { p: 0.04, u: 0.69, v: 0.07 },
  { p: 0.05, u: 0.46, v: 0.13 },
  { p: 0.06, u: 0.25, v: 0.16 },
  { p: 0.07, u: 0.46, v: 0.15 },
  { p: 0.08, u: 0.60, v: 0.14 },
  { p: 0.09, u: 0.73, v: 0.15 },
  { p: 0.10, u: 0.46, v: 0.20 },
  { p: 0.11, u: 0.22, v: 0.26 },
  { p: 0.12, u: 0.29, v: 0.27 },
  { p: 0.13, u: 0.47, v: 0.26 },
  { p: 0.14, u: 0.68, v: 0.27 },
  { p: 0.15, u: 0.46, v: 0.30 },
  { p: 0.17, u: 0.26, v: 0.37 },
  { p: 0.18, u: 0.47, v: 0.34 },
  { p: 0.19, u: 0.60, v: 0.34 },
  { p: 0.20, u: 0.59, v: 0.37 },
  { p: 0.23, u: 0.25, v: 0.46 },
  { p: 0.24, u: 0.42, v: 0.46 },
  { p: 0.25, u: 0.54, v: 0.48 },
  { p: 0.26, u: 0.52, v: 0.53 },
  { p: 0.28, u: 0.25, v: 0.59 },
  { p: 0.29, u: 0.53, v: 0.60 },
  { p: 0.30, u: 0.70, v: 0.59 },
  { p: 0.31, u: 0.46, v: 0.66 },
  { p: 0.32, u: 0.20, v: 0.73 },
  { p: 0.33, u: 0.28, v: 0.78 },
  { p: 0.34, u: 0.24, v: 0.84 },
  { p: 0.35, u: 0.47, v: 0.84 },
  { p: 0.36, u: 0.38, v: 0.91 },
  { p: 0.37, u: 0.33, v: 0.95 },
  { p: 0.38, u: 0.56, v: 0.93 },
];



      // Sarabanda
      let pathSarabanda = [
        { p: 0.00, u: 0.10, v: 0.08 },
        { p: 0.15, u: 0.20, v: 0.25 },
        { p: 0.30, u: 0.30, v: 0.45 },
        { p: 0.45, u: 0.45, v: 0.60 },
        { p: 0.60, u: 0.60, v: 0.50 },
        { p: 0.75, u: 0.75, v: 0.65 },
        { p: 0.90, u: 0.88, v: 0.80 },
        { p: 1.00, u: 0.92, v: 0.92 }
      ];

      // ---------------------------------------------------------------------
      //  PRELOAD
      // ---------------------------------------------------------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");

        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // ---------------------------------------------------------------------
      //  SETUP
      // ---------------------------------------------------------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        textAlign(CENTER, CENTER);
        textSize(18);

        document
          .getElementById("btn-danza")
          .addEventListener("click", () => selectTrack("danza"));

        document
          .getElementById("btn-sarabanda")
          .addEventListener("click", () => selectTrack("sarabanda"));

        document
          .getElementById("btn-play")
          .addEventListener("click", togglePlayPause);

        document
          .getElementById("btn-stop")
          .addEventListener("click", stopTrack);

        setStatus("Pronto. Seleziona un brano e poi premi Play.");
      }

      // ---------------------------------------------------------------------
      //  DRAW
      // ---------------------------------------------------------------------
      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          textSize(22);
          text(
            "Seleziona un brano per vedere il musicogramma",
            width / 2,
            height / 2
          );
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;

        // bordo bianco
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);

        // musicogramma
        image(currentImg, width / 2, height / 2, imgW, imgH);

        // titolo
        fill(20);
        noStroke();
        textSize(26);
        text(currentName, width / 2, 30);

        textSize(14);
        if (currentTrack.isPlaying()) {
          fill(40, 160, 90);
          text("In riproduzione – segui il pallino con il dito", width / 2, 60);
        } else {
          fill(120);
          text("Brano in pausa – premi Play per ascoltare", width / 2, 60);
        }

        if (currentTrack.isPlaying() && currentPath) {
          drawPointer(imgW, imgH);
        }
      }

      // ---------------------------------------------------------------------
      //  PALLINO
      // ---------------------------------------------------------------------
      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0) return;

        const progress = constrain(t / d, 0, 1);
        const pos = getPositionAtProgress(progress, currentPath);
        if (!pos) return;

        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;

        noStroke();
        let col =
          currentTrack === danzaAudio
            ? color(0, 140, 255, 220)
            : color(255, 80, 150, 220);
        fill(col);
        ellipse(x, y, r * 2);

        fill(red(col), green(col), blue(col), 70);
        ellipse(x, y, r * 3.2);
      }

      function getPositionAtProgress(p, path) {
        if (!path || path.length === 0) return null;
        if (p <= path[0].p) return { u: path[0].u, v: path[0].v };

        for (let i = 0; i < path.length - 1; i++) {
          const p1 = path[i];
          const p2 = path[i + 1];
          if (p >= p1.p && p <= p2.p) {
            const f = (p - p1.p) / (p2.p - p1.p);
            return { u: lerp(p1.u, p2.u, f), v: lerp(p1.v, p2.v, f) };
          }
        }
        const last = path[path.length - 1];
        return { u: last.u, v: last.v };
      }

      // ---------------------------------------------------------------------
      //  GESTIONE BRANI
      // ---------------------------------------------------------------------
      function selectTrack(name) {
        stopTrack();

        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;
        } else if (name === "sarabanda") {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;
        }

        setStatus(
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`
        );
      }

      function togglePlayPause() {
        if (!currentTrack) {
          setStatus("Seleziona prima un brano.");
          return;
        }

        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            setStatus(`Riproduzione di: ${currentName}`);
          } else {
            currentTrack.pause();
            setStatus(`Brano in pausa: ${currentName}`);
          }
        });
      }

      function stopTrack() {
        if (danzaAudio && danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio && sarabandaAudio.isPlaying()) sarabandaAudio.stop();
        setStatus("Riproduzione interrotta.");
      }

      // ---------------------------------------------------------------------
      //  STATUS
      // ---------------------------------------------------------------------
      function setStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      // ---------------------------------------------------------------------
      //  REGISTRAZIONE PERCORSO (clic → console)
// ---------------------------------------------------------------------
      function mousePressed() {
        if (!currentTrack || !currentImg) return;

        const imgW = width * 0.8;
        const imgH = height * 0.8;
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;

        if (
          mouseX < imgX ||
          mouseX > imgX + imgW ||
          mouseY < imgY ||
          mouseY > imgY + imgH
        )
          return;

        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0) return;

        const p = t / d;
        const u = (mouseX - imgX) / imgW;
        const v = (mouseY - imgY) / imgH;

        console.log(
          "Aggiungi punto:",
          `{ p: ${p.toFixed(2)}, u: ${u.toFixed(2)}, v: ${v.toFixed(2)} },`
        );
      }

      // ---------------------------------------------------------------------
      //  TASTIERA: spazio = Play/Pausa, S = Stop
      // ---------------------------------------------------------------------
      function keyPressed() {
        if (key === " ") {
          togglePlayPause();
          return false;
        }
        if (key === "s" || key === "S") {
          stopTrack();
          return false;
        }
      }
    </script>
  </body>
</html>
