<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        text-align: center;
        padding: 20px 10px 10px;
      }
      h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #0066ff; /* blu elettrico per il titolo */
      }
      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }
      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
      }
      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <!-- p5.js + p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;
      let currentImg = null;
      let currentName = "";
      let currentPath = null;
      let currentDurations = null;

      // fattori globali
      let speedFactor = 3.0;
      let startHold = 0.0;

      // ----------------- PARAMETRI DANZA -------------------
      const danzaSegmentStart = 0.0;
      const danzaSegmentLength = 55.0; // tuo valore

      // ----------------- PARAMETRI SARABANDA ---------------
      const sarabandaSegmentStart = 0.0;
      const sarabandaSegmentLength = 40.0; // QUI puoi allungare/accorciare Sarabanda

      // -------------------------------------------------------------
      //  PUNTI DANZA DELLE ORE (31 figure)
      // -------------------------------------------------------------
      const pathDanza = [
        { u: 0.08, v: 0.07 }, // 1
        { u: 0.3, v: 0.07 },  // 2
        { u: 0.5, v: 0.07 },  // 3
        { u: 0.72, v: 0.07 }, // 4
        { u: 0.08, v: 0.16 }, // 5
        { u: 0.29, v: 0.16 }, // 6
        { u: 0.5, v: 0.13 },  // 7
        { u: 0.63, v: 0.14 }, // 8
        { u: 0.75, v: 0.16 }, // 9
        { u: 0.08, v: 0.26 }, // 10
        { u: 0.29, v: 0.26 }, // 11
        { u: 0.5, v: 0.26 },  // 12
        { u: 0.72, v: 0.27 }, // 13
        { u: 0.08, v: 0.36 }, // 14
        { u: 0.29, v: 0.35 }, // 15
        { u: 0.5, v: 0.33 },  // 16
        { u: 0.63, v: 0.34 }, // 17
        { u: 0.76, v: 0.33 }, // 18
        { u: 0.08, v: 0.49 }, // 19
        { u: 0.32, v: 0.48 }, // 20
        { u: 0.08, v: 0.61 }, // 21
        { u: 0.32, v: 0.6 },  // 22
        { u: 0.08, v: 0.72 }, // 23
        { u: 0.23, v: 0.74 }, // 24
        { u: 0.09, v: 0.86 }, // 25
        { u: 0.28, v: 0.84 }, // 26
        { u: 0.42, v: 0.85 }, // 27
        { u: 0.6, v: 0.84 },  // 28
        { u: 0.1, v: 0.96 },  // 29
        { u: 0.28, v: 0.96 }, // 30
        { u: 0.45, v: 0.96 }  // 31
      ];

      // -------------------------------------------------------------
      //  DURATE RELATIVE DANZA (31 valori) – tuoi valori
      // -------------------------------------------------------------
      const durationsDanza = [
        1.0,  // 1
        1.0,  // 2
        0.7,  // 3
        0.7,  // 4
        1.0,  // 5
        1.0,  // 6
        0.4,  // 7
        0.4,  // 8
        1.0,  // 9
        1.0,  // 10
        1.0,  // 11
        1.0,  // 12
        1.0,  // 13
        1.0,  // 14
        1.0,  // 15
        0.4,  // 16
        0.4,  // 17
        0.7,  // 18
        2.0,  // 19
        2.3,  // 20
        2.0,  // 21
        2.3,  // 22
        0.4,  // 23
        1.0,  // 24
        0.7,  // 25
        0.4,  // 26
        0.7,  // 27
        0.4,  // 28
        0.7,  // 29
        0.7,  // 30
        0.7   // 31
      ];

      // -------------------------------------------------------------
      //  SARABANDA – PUNTI (44 figure)
      // -------------------------------------------------------------
      const pathSarabanda = [
        { u: 0.03, v: 0.04 }, // 1
        { u: 0.19, v: 0.04 }, // 2
        { u: 0.46, v: 0.04 }, // 3
        { u: 0.51, v: 0.04 }, // 4
        { u: 0.68, v: 0.04 }, // 5

        { u: 0.03, v: 0.14 }, // 6
        { u: 0.20, v: 0.13 }, // 7
        { u: 0.45, v: 0.15 }, // 8
        { u: 0.52, v: 0.14 }, // 9
        { u: 0.67, v: 0.13 }, // 10
        { u: 0.90, v: 0.14 }, // 11

        { u: 0.04, v: 0.24 }, // 12
        { u: 0.21, v: 0.24 }, // 13
        { u: 0.45, v: 0.24 }, // 14
        { u: 0.53, v: 0.24 }, // 15
        { u: 0.69, v: 0.24 }, // 16
        { u: 0.91, v: 0.24 }, // 17

        { u: 0.04, v: 0.34 }, // 18
        { u: 0.19, v: 0.34 }, // 19
        { u: 0.45, v: 0.34 }, // 20
        { u: 0.53, v: 0.33 }, // 21
        { u: 0.68, v: 0.34 }, // 22

        { u: 0.04, v: 0.44 }, // 23
        { u: 0.20, v: 0.44 }, // 24
        { u: 0.45, v: 0.45 }, // 25
        { u: 0.52, v: 0.45 }, // 26
        { u: 0.70, v: 0.44 }, // 27

        { u: 0.03, v: 0.54 }, // 28
        { u: 0.20, v: 0.54 }, // 29
        { u: 0.47, v: 0.54 }, // 30
        { u: 0.53, v: 0.54 }, // 31
        { u: 0.69, v: 0.55 }, // 32
        { u: 0.92, v: 0.54 }, // 33

        { u: 0.04, v: 0.63 }, // 34
        { u: 0.19, v: 0.63 }, // 35
        { u: 0.46, v: 0.63 }, // 36
        { u: 0.54, v: 0.63 }, // 37
        { u: 0.91, v: 0.64 }, // 38

        { u: 0.03, v: 0.79 }, // 39
        { u: 0.41, v: 0.80 }, // 40
        { u: 0.60, v: 0.79 }, // 41
        { u: 0.69, v: 0.79 }, // 42

        { u: 0.04, v: 0.93 }, // 43
        { u: 0.19, v: 0.92 }  // 44
      ];

      // DURATE RELATIVE SARABANDA (44 valori)
      // QUI puoi allungare/accorciare singole figure: valore più grande = resta più tempo
      const durationsSarabanda = [
        1, 1, 1, 1, 1,       // 1–5
        1, 1, 0.3, 1, 1,     // 6–10
        0.3, 1, 1, 0.3, 1,   // 11–15
        1, 0.3, 1, 1, 0.3,   // 16–20
        1, 1, 1, 1, 1,       // 21–25
        1, 1, 1, 1, 1,       // 26–30
        1, 1, 0.3, 1, 1,     // 31–35
        0.3, 1, 1, 1, 1,     // 36–40
        1, 0.3, 1, 1         // 41–44
      ];

      // -------------------------------------------------------------
      //  PRELOAD
      // -------------------------------------------------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");
        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // -------------------------------------------------------------
      //  SETUP
      // -------------------------------------------------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");
        textAlign(CENTER, CENTER);
        textSize(18);

        document
          .getElementById("btn-danza")
          .addEventListener("click", () => selectTrack("danza"));
        document
          .getElementById("btn-sarabanda")
          .addEventListener("click", () => selectTrack("sarabanda"));
        document
          .getElementById("btn-play")
          .addEventListener("click", () => togglePlayPause());
        document
          .getElementById("btn-stop")
          .addEventListener("click", () => stopTrack());
      }

      // -------------------------------------------------------------
      //  DRAW
      // -------------------------------------------------------------
      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          text(
            "Seleziona un brano per vedere il musicogramma",
            width / 2,
            height / 2
          );
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;

        // bordo bianco
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);

        // musicogramma
        image(currentImg, width / 2, height / 2, imgW, imgH);

        // titolo brano
        fill(20);
        textSize(20);
        text(currentName, width / 2, 30);

        // pallino
        if (currentTrack && currentTrack.isPlaying() && currentPath) {
          if (currentTrack === danzaAudio) {
            drawPointerDanza(imgW, imgH);
          } else if (currentTrack === sarabandaAudio) {
            drawPointerSarabanda(imgW, imgH);
          }
        }
      }

      // -------------------------------------------------------------
      //  PALLINO – DANZA
      // -------------------------------------------------------------
      function drawPointerDanza(imgW, imgH) {
        const t = currentTrack.currentTime();
        let tSeg = t - danzaSegmentStart;

        if (tSeg <= 0) {
          drawDot(pathDanza[0], imgW, imgH);
          return;
        }

        if (tSeg >= danzaSegmentLength) {
          drawDot(pathDanza[pathDanza.length - 1], imgW, imgH);
          return;
        }

        let progress = (tSeg / danzaSegmentLength) * speedFactor;
        progress = Math.max(0, Math.min(progress, 0.999));

        const totalWeight = durationsDanza.reduce((a, b) => a + b, 0);
        const target = progress * totalWeight;

        let cum = 0;
        let idx = pathDanza.length - 1;
        for (let i = 0; i < durationsDanza.length; i++) {
          cum += durationsDanza[i];
          if (target <= cum) {
            idx = i;
            break;
          }
        }

        drawDot(pathDanza[idx], imgW, imgH);
      }

      // -------------------------------------------------------------
      //  PALLINO – SARABANDA
      // -------------------------------------------------------------
      function drawPointerSarabanda(imgW, imgH) {
        const t = currentTrack.currentTime();
        let tSeg = t - sarabandaSegmentStart;

        if (tSeg <= 0) {
          drawDot(pathSarabanda[0], imgW, imgH);
          return;
        }

        if (tSeg >= sarabandaSegmentLength) {
          drawDot(pathSarabanda[pathSarabanda.length - 1], imgW, imgH);
          return;
        }

        let progress = (tSeg / sarabandaSegmentLength) * speedFactor;
        progress = Math.max(0, Math.min(progress, 0.999));

        const totalWeight = durationsSarabanda.reduce((a, b) => a + b, 0);
        const target = progress * totalWeight;

        let cum = 0;
        let idx = pathSarabanda.length - 1;
        for (let i = 0; i < durationsSarabanda.length; i++) {
          cum += durationsSarabanda[i];
          if (target <= cum) {
            idx = i;
            break;
          }
        }

        drawDot(pathSarabanda[idx], imgW, imgH);
      }

      // -------------------------------------------------------------
      //  DISEGNO PALLINO (colori diversi per i due brani)
      // -------------------------------------------------------------
      function drawDot(pos, imgW, imgH) {
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;

        noStroke();

        let col, glow;
        if (currentTrack === danzaAudio) {
          // blu per Danza
          col = color(0, 140, 255, 220);
          glow = color(0, 140, 255, 70);
        } else if (currentTrack === sarabandaAudio) {
          // fucsia per Sarabanda
          col = color(220, 40, 160, 220);
          glow = color(220, 40, 160, 70);
        } else {
          // fallback blu
          col = color(0, 140, 255, 220);
          glow = color(0, 140, 255, 70);
        }

        fill(col);
        ellipse(x, y, r * 2);

        fill(glow);
        ellipse(x, y, r * 3.2);
      }

      // -------------------------------------------------------------
      //  GESTIONE BRANI
      // -------------------------------------------------------------
      function selectTrack(name) {
        stopTrack();

        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;
          currentDurations = durationsDanza;

          speedFactor = 1.0;
          startHold = 0.0;
        } else {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;
          currentDurations = durationsSarabanda;

          speedFactor = 1.0; // se Sarabanda è un po' lenta → 1.05 / 1.1 ; se veloce → 0.95
          startHold = 0.0;
        }

        document.getElementById("status").textContent =
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`;
      }

      function togglePlayPause() {
        if (!currentTrack) {
          document.getElementById("status").textContent =
            "Seleziona prima un brano.";
          return;
        }

        userStartAudio().then(() => {
          if (currentTrack.isPlaying()) {
            currentTrack.pause();
            document.getElementById("status").textContent =
              `Brano in pausa: ${currentName}`;
          } else {
            currentTrack.play();
            document.getElementById("status").textContent =
              `Riproduzione di: ${currentName}`;
          }
        });
      }

      function stopTrack() {
        if (danzaAudio && danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio && sarabandaAudio.isPlaying()) sarabandaAudio.stop();
        document.getElementById("status").textContent =
          "Riproduzione interrotta.";
      }

      function keyPressed() {
        if (key === " ") {
          togglePlayPause();
          return false;
        }
        if (key === "s" || key === "S") {
          stopTrack();
          return false;
        }
      }
    </script>
  </body>
</html>
