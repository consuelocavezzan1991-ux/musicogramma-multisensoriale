<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        padding: 0 10px;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;
      let currentImg = null;
      let currentName = "";
      let currentPath = null;

      let syncFactor = 1.0;
      let leadSeconds = 0.0;

      // -------------------------------------------------------------
      //  PUNTI DANZA DELLE ORE
      // -------------------------------------------------------------
      const pathDanza = [
        { u: 0.08, v: 0.07 },
        { u: 0.30, v: 0.07 },
        { u: 0.50, v: 0.07 },
        { u: 0.72, v: 0.07 },
        { u: 0.08, v: 0.16 },
        { u: 0.29, v: 0.16 },
        { u: 0.50, v: 0.13 },
        { u: 0.63, v: 0.14 },
        { u: 0.75, v: 0.16 },
        { u: 0.08, v: 0.26 },
        { u: 0.29, v: 0.26 },
        { u: 0.50, v: 0.26 },
        { u: 0.72, v: 0.27 },
        { u: 0.08, v: 0.36 },
        { u: 0.29, v: 0.35 },
        { u: 0.50, v: 0.33 },
        { u: 0.63, v: 0.34 },
        { u: 0.76, v: 0.33 },
        { u: 0.08, v: 0.49 },
        { u: 0.32, v: 0.48 },
        { u: 0.08, v: 0.61 },
        { u: 0.32, v: 0.60 },
        { u: 0.08, v: 0.72 },
        { u: 0.23, v: 0.74 },
        { u: 0.09, v: 0.86 },
        { u: 0.28, v: 0.84 },
        { u: 0.42, v: 0.85 },
        { u: 0.60, v: 0.84 },
        { u: 0.10, v: 0.96 },
        { u: 0.28, v: 0.96 },
        { u: 0.45, v: 0.96 }
      ];

      const pathSarabanda = [
        { u: 0.10, v: 0.10 },
        { u: 0.25, v: 0.20 },
        { u: 0.40, v: 0.30 },
        { u: 0.55, v: 0.40 },
        { u: 0.70, v: 0.50 },
        { u: 0.80, v: 0.60 },
        { u: 0.70, v: 0.70 },
        { u: 0.55, v: 0.80 },
        { u: 0.40, v: 0.88 },
        { u: 0.25, v: 0.92 }
      ];

      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");
        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");
        textAlign(CENTER, CENTER);
        textSize(18);

        document.getElementById("btn-danza").addEventListener("click", () => selectTrack("danza"));
        document.getElementById("btn-sarabanda").addEventListener("click", () => selectTrack("sarabanda"));
        document.getElementById("btn-play").addEventListener("click", togglePlayPause);
        document.getElementById("btn-stop").addEventListener("click", stopTrack);
      }

      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          text("Seleziona un brano per vedere il musicogramma", width / 2, height / 2);
          return;
        }

        const imgW = width * 0.8;
        const imgH = height * 0.8;
        imageMode(CENTER);
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);
        image(currentImg, width / 2, height / 2, imgW, imgH);

        if (currentTrack.isPlaying()) drawPointer(imgW, imgH);
      }

      // -------------------  CORRETTORE PARTENZA ---------------------
      let startHold = 0.6; // tempo in secondi in cui resta sulla prima figura

      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || !currentPath) return;

        const n = currentPath.length;

        // se siamo nei primi 0.6s: resta fermo sulla prima figura
        if (t < startHold) {
          drawDot(currentPath[0], imgW, imgH);
          return;
        }

        // stesso calcolo che "andava bene"
        const virtualDuration = d / syncFactor;
        const step = virtualDuration / n;
        let tAdjusted = t + leadSeconds;
        if (tAdjusted > d) tAdjusted = d;
        let idx = Math.floor(tAdjusted / step);
        if (idx >= n) idx = n - 1;

        drawDot(currentPath[idx], imgW, imgH);
      }

      function drawDot(pos, imgW, imgH) {
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;
        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;
        noStroke();
        fill(0, 140, 255, 220);
        ellipse(x, y, r * 2);
        fill(0, 140, 255, 70);
        ellipse(x, y, r * 3.2);
      }

      function selectTrack(name) {
        stopTrack();
        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;
          syncFactor = 3.0;      // come la versione “perfetta”
          leadSeconds = 4.0;     // stesso anticipo
        } else {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;
          syncFactor = 1.0;
          leadSeconds = 0.5;
        }
        document.getElementById("status").textContent =
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`;
      }

      function togglePlayPause() {
        if (!currentTrack) return;
        userStartAudio().then(() => {
          currentTrack.isPlaying() ? currentTrack.pause() : currentTrack.play();
        });
      }

      function stopTrack() {
        if (danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio.isPlaying()) sarabandaAudio.stop();
      }
    </script>
  </body>
</html>
