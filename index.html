<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        padding: 0 10px;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <!-- p5.js + p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;
      let currentImg = null;
      let currentName = "";
      let currentPath = null;

      // offset percentuale sulla timeline: negativo = pallino in anticipo
      let leadPercent = 0.0;

      // per quanti secondi il pallino resta FORZATO sulla prima figura
      let holdFirstSeconds = 0.0;

      // -------------------------------------------------------------
      //  PUNTI DANZA DELLE ORE
      // -------------------------------------------------------------
      const pathDanza = [
        { u: 0.08, v: 0.07 },
        { u: 0.3, v: 0.07 },
        { u: 0.5, v: 0.07 },
        { u: 0.72, v: 0.07 },
        { u: 0.08, v: 0.16 },
        { u: 0.29, v: 0.16 },
        { u: 0.5, v: 0.13 },
        { u: 0.63, v: 0.14 },
        { u: 0.75, v: 0.16 },
        { u: 0.08, v: 0.26 },
        { u: 0.29, v: 0.26 },
        { u: 0.5, v: 0.26 },
        { u: 0.72, v: 0.27 },
        { u: 0.08, v: 0.36 },
        { u: 0.29, v: 0.35 },
        { u: 0.5, v: 0.33 },
        { u: 0.63, v: 0.34 },
        { u: 0.76, v: 0.33 },
        { u: 0.08, v: 0.49 },
        { u: 0.32, v: 0.48 },
        { u: 0.08, v: 0.61 },
        { u: 0.32, v: 0.6 },
        { u: 0.08, v: 0.72 },
        { u: 0.23, v: 0.74 },
        { u: 0.09, v: 0.86 },
        { u: 0.28, v: 0.84 },
        { u: 0.42, v: 0.85 },
        { u: 0.6, v: 0.84 },
        { u: 0.1, v: 0.96 },
        { u: 0.28, v: 0.96 },
        { u: 0.45, v: 0.96 }
      ];

      // -------------------------------------------------------------
      //  PUNTI SEMPLICI PER SARABANDA
      // -------------------------------------------------------------
      const pathSarabanda = [
        { u: 0.1, v: 0.1 },
        { u: 0.25, v: 0.2 },
        { u: 0.4, v: 0.3 },
        { u: 0.55, v: 0.4 },
        { u: 0.7, v: 0.5 },
        { u: 0.8, v: 0.6 },
        { u: 0.7, v: 0.7 },
        { u: 0.55, v: 0.8 },
        { u: 0.4, v: 0.88 },
        { u: 0.25, v: 0.92 }
      ];

      // -------------------------------------------------------------
      //  PRELOAD
      // -------------------------------------------------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");
        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // -------------------------------------------------------------
      //  SETUP
      // -------------------------------------------------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        textAlign(CENTER, CENTER);
        textSize(18);

        document
          .getElementById("btn-danza")
          .addEventListener("click", () => selectTrack("danza"));

        document
          .getElementById("btn-sarabanda")
          .addEventListener("click", () => selectTrack("sarabanda"));

        document
          .getElementById("btn-play")
          .addEventListener("click", togglePlayPause);

        document.getElementById("btn-stop").addEventListener("click", stopTrack);
      }

      // -------------------------------------------------------------
      //  DRAW
      // -------------------------------------------------------------
      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          textSize(22);
          text(
            "Seleziona un brano per vedere il musicogramma",
            width / 2,
            height / 2
          );
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;

        // bordo bianco
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);

        // musicogramma
        image(currentImg, width / 2, height / 2, imgW, imgH);

        // testi
        fill(20);
        noStroke();
        textSize(26);
        text(currentName, width / 2, 30);

        textSize(14);
        if (currentTrack.isPlaying()) {
          fill(40, 160, 90);
          text("In riproduzione – segui il pallino con il dito", width / 2, 60);
        } else {
          fill(120);
          text("Brano in pausa – premi Play per ascoltare", width / 2, 60);
        }

        if (currentTrack.isPlaying() && currentPath) {
          drawPointer(imgW, imgH);
        }
      }

      // -------------------------------------------------------------
      //  PALLINO – percentuale + anticipo + "tenuta" sulla prima figura
      // -------------------------------------------------------------
      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0 || !currentPath || currentPath.length === 0) return;

        const n = currentPath.length;

        let progress;

        // 1) per i primi X secondi il pallino resta sulla prima figura
        if (t < holdFirstSeconds) {
          progress = 0; // sempre indice 0
        } else {
          // 2) dopo, usiamo la percentuale sul TEMPO RIMANENTE
          const effectiveT = t - holdFirstSeconds;
          let effectiveD = d - holdFirstSeconds;
          if (effectiveD <= 0) effectiveD = d; // fallback di sicurezza

          progress = effectiveT / effectiveD; // 0..1
          progress += leadPercent; // anticipo/ritardo fine
        }

        // limitiamo tra 0 e poco meno di 1
        if (progress < 0) progress = 0;
        if (progress > 0.999) progress = 0.999;

        const idx = Math.floor(progress * n);
        const pos = currentPath[idx];

        // coordinate dell'immagine
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        // effetto pallino pulsante
        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;

        noStroke();
        const col =
          currentTrack === danzaAudio
            ? color(0, 140, 255, 220)
            : color(255, 80, 150, 220);

        fill(col);
        ellipse(x, y, r * 2);

        fill(red(col), green(col), blue(col), 70);
        ellipse(x, y, r * 3.2);
      }

      // -------------------------------------------------------------
      //  GESTIONE BRANI
      // -------------------------------------------------------------
      function selectTrack(name) {
        stopTrack();

        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;

          // QUI regoli anticipo e quanto resta sulla prima figura
          leadPercent = -0.03;      // piccolo anticipo (era la versione che "come velocità andava bene")
          holdFirstSeconds = 1.0;   // 1 secondo fisso sulla prima figura
        } else if (name === "sarabanda") {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;

          leadPercent = -0.02;
          holdFirstSeconds = 0.8;
        }

        setStatus(
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`
        );
      }

      function togglePlayPause() {
        if (!currentTrack) {
          setStatus("Seleziona prima un brano.");
          return;
        }

        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            setStatus(`Riproduzione di: ${currentName}`);
          } else {
            currentTrack.pause();
            setStatus(`Brano in pausa: ${currentName}`);
          }
        });
      }

      function stopTrack() {
        if (danzaAudio && danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio && sarabandaAudio.isPlaying()) sarabandaAudio.stop();
        setStatus("Riproduzione interrotta.");
      }

      function setStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      // TASTIERA: spazio = Play/Pausa, S = Stop
      function keyPressed() {
        if (key === " ") {
          togglePlayPause();
          return false;
        }
        if (key === "s" || key === "S") {
          stopTrack();
          return false;
        }
      }
    </script>
  </body>
</html>
