<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        padding: 0 10px;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <!-- p5.js + p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- TUTTO LO SKETCH -->
    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;   // brano selezionato
      let currentImg = null;     // immagine del musicogramma
      let currentName = "";      // nome brano
      let currentPath = null;    // percorso attivo (ancore figure)

      // ---------------------------------------------------------------------
      //  ANCORE DELLE FIGURE (solo inizio figura, una dopo l'altra)
      //  u = orizzontale (0 sinistra, 1 destra)
      //  v = verticale   (0 alto,    1 basso)
      // ---------------------------------------------------------------------

      // Danza delle ore: ho preso la "griglia" dai tuoi clic e messo
      // una sola ancora per figura, in ordine di lettura (a serpentina).
      // NON è perfetto come il tuo percorso curvo, ma è ordinato, senza diagonali
      // e il pallino passa da una figura alla successiva.
      let pathDanza = [
        // 1ª riga (alto)
        { u: 0.08, v: 0.07 },
        { u: 0.22, v: 0.07 },
        { u: 0.29, v: 0.07 },
        { u: 0.43, v: 0.07 },
        { u: 0.51, v: 0.07 },
        { u: 0.65, v: 0.07 },
        { u: 0.72, v: 0.07 },
        { u: 0.85, v: 0.07 },

        // 2ª riga
        { u: 0.08, v: 0.16 },
        { u: 0.22, v: 0.16 },
        { u: 0.29, v: 0.16 },
        { u: 0.43, v: 0.16 },
        { u: 0.57, v: 0.15 },
        { u: 0.70, v: 0.15 },
        { u: 0.84, v: 0.13 },

        // 3ª riga
        { u: 0.08, v: 0.26 },
        { u: 0.22, v: 0.26 },
        { u: 0.29, v: 0.27 },
        { u: 0.43, v: 0.26 },
        { u: 0.65, v: 0.27 },
        { u: 0.85, v: 0.26 },

        // 4ª riga
        { u: 0.08, v: 0.35 },
        { u: 0.23, v: 0.37 },
        { u: 0.29, v: 0.36 },
        { u: 0.43, v: 0.35 },
        { u: 0.57, v: 0.34 },
        { u: 0.70, v: 0.33 },
        { u: 0.83, v: 0.32 },

        // 5ª riga
        { u: 0.08, v: 0.49 },
        { u: 0.18, v: 0.45 },
        { u: 0.32, v: 0.47 },
        { u: 0.54, v: 0.48 },
        { u: 0.68, v: 0.48 },
        { u: 0.79, v: 0.49 },

        // 6ª riga
        { u: 0.08, v: 0.61 },
        { u: 0.18, v: 0.57 },
        { u: 0.32, v: 0.60 },
        { u: 0.52, v: 0.59 },
        { u: 0.69, v: 0.59 },
        { u: 0.85, v: 0.60 },

        // 7ª riga
        { u: 0.08, v: 0.72 },
        { u: 0.17, v: 0.73 },
        { u: 0.22, v: 0.74 },
        { u: 0.47, v: 0.71 },

        // 8ª riga
        { u: 0.10, v: 0.86 },
        { u: 0.20, v: 0.84 },
        { u: 0.27, v: 0.84 },
        { u: 0.35, v: 0.84 },
        { u: 0.42, v: 0.86 },
        { u: 0.60, v: 0.82 },
        { u: 0.67, v: 0.85 },

        // 9ª riga (in fondo)
        { u: 0.09, v: 0.96 },
        { u: 0.20, v: 0.94 },
        { u: 0.27, v: 0.96 },
        { u: 0.38, v: 0.95 },
        { u: 0.45, v: 0.96 },
        { u: 0.56, v: 0.93 }
      ];

      // Sarabanda – per ora pochissime ancore semplici (puoi rifinirle dopo)
      let pathSarabanda = [
        { u: 0.10, v: 0.08 },
        { u: 0.30, v: 0.15 },
        { u: 0.50, v: 0.22 },
        { u: 0.70, v: 0.30 },
        { u: 0.85, v: 0.40 },
        { u: 0.70, v: 0.55 },
        { u: 0.50, v: 0.70 },
        { u: 0.30, v: 0.80 },
        { u: 0.15, v: 0.90 }
      ];

      // ---------------------------------------------------------------------
      //  PRELOAD
      // ---------------------------------------------------------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");

        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // ---------------------------------------------------------------------
      //  SETUP
      // ---------------------------------------------------------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        textAlign(CENTER, CENTER);
        textSize(18);

        document
          .getElementById("btn-danza")
          .addEventListener("click", () => selectTrack("danza"));

        document
          .getElementById("btn-sarabanda")
          .addEventListener("click", () => selectTrack("sarabanda"));

        document
          .getElementById("btn-play")
          .addEventListener("click", togglePlayPause);

        document
          .getElementById("btn-stop")
          .addEventListener("click", stopTrack);

        setStatus("Pronto. Seleziona un brano e poi premi Play.");
      }

      // ---------------------------------------------------------------------
      //  DRAW
      // ---------------------------------------------------------------------
      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          textSize(22);
          text(
            "Seleziona un brano per vedere il musicogramma",
            width / 2,
            height / 2
          );
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;

        // bordo bianco
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);

        // musicogramma
        image(currentImg, width / 2, height / 2, imgW, imgH);

        // titolo
        fill(20);
        noStroke();
        textSize(26);
        text(currentName, width / 2, 30);

        textSize(14);
        if (currentTrack.isPlaying()) {
          fill(40, 160, 90);
          text("In riproduzione – segui il pallino con il dito", width / 2, 60);
        } else {
          fill(120);
          text("Brano in pausa – premi Play per ascoltare", width / 2, 60);
        }

        if (currentTrack.isPlaying() && currentPath) {
          drawPointer(imgW, imgH);
        }
      }

      // ---------------------------------------------------------------------
      //  PALLINO – una figura alla volta
      // ---------------------------------------------------------------------
      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();   // tempo corrente
        const d = currentTrack.duration();      // durata totale
        if (!d || d <= 0 || !currentPath || currentPath.length === 0) return;

        // progress 0..1 nel brano
        const progress = constrain(t / d, 0, 1);

        // calcolo quale figura (ancora) devo mostrare
        const n = currentPath.length;
        let idx = floor(progress * n);
        if (idx >= n) idx = n - 1;

        const pos = currentPath[idx];
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;

        noStroke();
        let col =
          currentTrack === danzaAudio
            ? color(0, 140, 255, 220)
            : color(255, 80, 150, 220);
        fill(col);
        ellipse(x, y, r * 2);

        fill(red(col), green(col), blue(col), 70);
        ellipse(x, y, r * 3.2);
      }

      // ---------------------------------------------------------------------
      //  GESTIONE BRANI
      // ---------------------------------------------------------------------
      function selectTrack(name) {
        stopTrack();

        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;
        } else if (name === "sarabanda") {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;
        }

        setStatus(
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`
        );
      }

      function togglePlayPause() {
        if (!currentTrack) {
          setStatus("Seleziona prima un brano.");
          return;
        }

        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            setStatus(`Riproduzione di: ${currentName}`);
          } else {
            currentTrack.pause();
            setStatus(`Brano in pausa: ${currentName}`);
          }
        });
      }

      function stopTrack() {
        if (danzaAudio && danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio && sarabandaAudio.isPlaying()) sarabandaAudio.stop();
        setStatus("Riproduzione interrotta.");
      }

      // ---------------------------------------------------------------------
      //  STATUS
      // ---------------------------------------------------------------------
      function setStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      // ---------------------------------------------------------------------
      //  REGISTRAZIONE PERCORSO (clic → console, se in futuro vorrai rifinirlo)
      // ---------------------------------------------------------------------
      function mousePressed() {
        if (!currentTrack || !currentImg) return;

        const imgW = width * 0.8;
        const imgH = height * 0.8;
        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;

        if (
          mouseX < imgX ||
          mouseX > imgX + imgW ||
          mouseY < imgY ||
          mouseY > imgY + imgH
        ) {
          return;
        }

        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0) return;

        const p = t / d;
        const u = (mouseX - imgX) / imgW;
        const v = (mouseY - imgY) / imgH;

        console.log(
          "Aggiungi punto:",
          `{ u: ${u.toFixed(2)}, v: ${v.toFixed(2)} }, progress ≈ ${p.toFixed(
            2
          )}`
        );
      }

      // ---------------------------------------------------------------------
      //  TASTIERA: spazio = Play/Pausa, S = Stop
      // ---------------------------------------------------------------------
      function keyPressed() {
        if (key === " ") {
          togglePlayPause();
          return false;
        }
        if (key === "s" || key === "S") {
          stopTrack();
          return false;
        }
      }
    </script>
  </body>
</html>
