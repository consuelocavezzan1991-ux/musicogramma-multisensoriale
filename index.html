<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Musicogramma multisensoriale</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f4f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        padding: 20px 10px 10px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
      }

      p.subtitle {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.95rem;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 10px 0 5px;
      }

      button {
        border: none;
        padding: 8px 16px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.95rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        background: white;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        background: #f0f7ff;
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      #status {
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #333;
        text-align: center;
        padding: 0 10px;
      }

      #canvas-container {
        background: transparent;
        border-radius: 16px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Musicogramma multisensoriale</h1>
      <p class="subtitle">
        Scegli un brano, guarda il musicogramma e segui il pallino con il dito.
      </p>
    </header>

    <div class="controls">
      <button id="btn-danza">Danza delle ore</button>
      <button id="btn-sarabanda">Sarabanda</button>
      <button id="btn-play">Play / Pausa</button>
      <button id="btn-stop">Stop</button>
    </div>

    <div id="status">Pronto. Seleziona un brano e poi premi Play.</div>

    <div id="canvas-container"></div>

    <!-- p5.js + p5.sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- TUTTO LO SKETCH -->
    <script>
      let danzaAudio, sarabandaAudio;
      let danzaImg, sarabandaImg;

      let currentTrack = null;
      let currentImg = null;
      let currentName = "";
      let currentPath = null;

      // ---------------------------------------------------------------------
      //  PERCORSO "DANZA DELLE ORE"
      //  p = 0..1 su TUTTO il brano (ricampionato dai tuoi punti)
      // ---------------------------------------------------------------------
      let pathDanza = [
        { p: 0.00,  u: 0.08, v: 0.07 },
        { p: 0.026, u: 0.29, v: 0.07 },
        { p: 0.079, u: 0.50, v: 0.07 },
        { p: 0.105, u: 0.72, v: 0.07 },

        { p: 0.132, u: 0.08, v: 0.15 },
        { p: 0.184, u: 0.29, v: 0.16 },
        { p: 0.211, u: 0.50, v: 0.14 },
        { p: 0.237, u: 0.63, v: 0.14 },
        { p: 0.263, u: 0.76, v: 0.17 },

        { p: 0.289, u: 0.09, v: 0.25 },
        { p: 0.316, u: 0.29, v: 0.26 },
        { p: 0.342, u: 0.51, v: 0.26 },
        { p: 0.368, u: 0.72, v: 0.26 },

        { p: 0.421, u: 0.08, v: 0.36 },
        { p: 0.447, u: 0.29, v: 0.36 },
        { p: 0.474, u: 0.49, v: 0.34 },
        { p: 0.500, u: 0.63, v: 0.33 },
        { p: 0.526, u: 0.76, v: 0.33 },

        { p: 0.553, u: 0.08, v: 0.49 },
        { p: 0.632, u: 0.40, v: 0.47 },
        { p: 0.658, u: 0.70, v: 0.47 },
        { p: 0.684, u: 0.86, v: 0.47 },

        { p: 0.711, u: 0.08, v: 0.62 },
        { p: 0.763, u: 0.32, v: 0.59 },
        { p: 0.789, u: 0.60, v: 0.59 },
        { p: 0.816, u: 0.88, v: 0.60 },

        { p: 0.842, u: 0.15, v: 0.73 },
        { p: 0.895, u: 0.18, v: 0.84 },
        { p: 0.921, u: 0.42, v: 0.85 },
        { p: 0.947, u: 0.60, v: 0.84 },
        { p: 0.974, u: 0.20, v: 0.97 },
        { p: 1.000, u: 0.46, v: 0.96 }
      ];

      // ---------------------------------------------------------------------
      //  PERCORSO "SARABANDA" – esempio completo 0..1
      // ---------------------------------------------------------------------
      let pathSarabanda = [
        { p: 0.00, u: 0.10, v: 0.08 },
        { p: 0.14, u: 0.22, v: 0.20 },
        { p: 0.28, u: 0.35, v: 0.35 },
        { p: 0.42, u: 0.50, v: 0.50 },
        { p: 0.56, u: 0.65, v: 0.60 },
        { p: 0.70, u: 0.78, v: 0.55 },
        { p: 0.84, u: 0.88, v: 0.70 },
        { p: 1.00, u: 0.92, v: 0.85 }
      ];

      // ---------------------------------------------------------------------
      //  PRELOAD
      // ---------------------------------------------------------------------
      function preload() {
        danzaAudio = loadSound("danza.mp3");
        sarabandaAudio = loadSound("sarabanda.mp3");

        danzaImg = loadImage("danza_musicogramma.png");
        sarabandaImg = loadImage("sarabanda_musicogramma.png");
      }

      // ---------------------------------------------------------------------
      //  SETUP
      // ---------------------------------------------------------------------
      function setup() {
        const canvas = createCanvas(900, 600);
        canvas.parent("canvas-container");

        textAlign(CENTER, CENTER);
        textSize(18);

        document.getElementById("btn-danza")
          .addEventListener("click", () => selectTrack("danza"));
        document.getElementById("btn-sarabanda")
          .addEventListener("click", () => selectTrack("sarabanda"));
        document.getElementById("btn-play")
          .addEventListener("click", togglePlayPause);
        document.getElementById("btn-stop")
          .addEventListener("click", stopTrack);

        setStatus("Pronto. Seleziona un brano e poi premi Play.");
      }

      // ---------------------------------------------------------------------
      //  DRAW
      // ---------------------------------------------------------------------
      function draw() {
        background(244);

        if (!currentTrack || !currentImg) {
          fill(80);
          textSize(22);
          text(
            "Seleziona un brano per vedere il musicogramma",
            width / 2,
            height / 2
          );
          return;
        }

        imageMode(CENTER);
        const imgW = width * 0.8;
        const imgH = height * 0.8;

        // Bordo bianco
        fill(255);
        noStroke();
        rectMode(CENTER);
        rect(width / 2, height / 2, imgW + 8, imgH + 8, 18);

        // Musicogramma
        image(currentImg, width / 2, height / 2, imgW, imgH);

        // Testo
        fill(20);
        noStroke();
        textSize(26);
        text(currentName, width / 2, 30);

        textSize(14);
        if (currentTrack.isPlaying()) {
          fill(40, 160, 90);
          text("In riproduzione – segui il pallino con il dito", width / 2, 60);
        } else {
          fill(120);
          text("Brano in pausa – premi Play per ascoltare", width / 2, 60);
        }

        if (currentTrack.isPlaying() && currentPath) {
          drawPointer(imgW, imgH);
        }
      }

      // ---------------------------------------------------------------------
      //  PALLINO – usa progress, ma SENZA interpolazione: salta di figura
      // ---------------------------------------------------------------------
      function drawPointer(imgW, imgH) {
        const t = currentTrack.currentTime();
        const d = currentTrack.duration();
        if (!d || d <= 0 || !currentPath || currentPath.length === 0) return;

        const baseProgress = constrain(t / d, 0, 1); // 0..1 sul brano
        let pathProgress = baseProgress;

        // Per Danza delle ore lo facciamo un filo più veloce
        if (currentTrack === danzaAudio) {
          const speedFactor = 1.1; // se è ancora lento → 1.2
          pathProgress = constrain(baseProgress * speedFactor, 0, 1);
        }

        const pos = getStepPositionAtProgress(pathProgress, currentPath);
        if (!pos) return;

        const imgX = width / 2 - imgW / 2;
        const imgY = height / 2 - imgH / 2;
        const x = imgX + pos.u * imgW;
        const y = imgY + pos.v * imgH;

        const baseSize = 22;
        const pulse = 4 * sin(frameCount * 0.25);
        const r = baseSize + pulse;

        noStroke();
        const col =
          currentTrack === danzaAudio
            ? color(0, 140, 255, 220)
            : color(255, 80, 150, 220);

        fill(col);
        ellipse(x, y, r * 2);

        fill(red(col), green(col), blue(col), 70);
        ellipse(x, y, r * 3.2);
      }

      // ---------------------------------------------------------------------
      //  POSIZIONE A SCATTI:
      //  prende l'ULTIMO punto con p_i <= progress
      //  → il pallino resta fermo su ogni figura e poi SALTA alla prossima
      // ---------------------------------------------------------------------
      function getStepPositionAtProgress(p, path) {
        if (!path || path.length === 0) return null;

        // Prima del primo punto
        if (p <= path[0].p) {
          return { u: path[0].u, v: path[0].v };
        }

        let idx = 0;
        for (let i = 1; i < path.length; i++) {
          if (p >= path[i].p) {
            idx = i;
          } else {
            break;
          }
        }

        return { u: path[idx].u, v: path[idx].v };
      }

      // ---------------------------------------------------------------------
      //  GESTIONE BRANI
      // ---------------------------------------------------------------------
      function selectTrack(name) {
        stopTrack();

        if (name === "danza") {
          currentTrack = danzaAudio;
          currentImg = danzaImg;
          currentName = "Danza delle ore";
          currentPath = pathDanza;
        } else if (name === "sarabanda") {
          currentTrack = sarabandaAudio;
          currentImg = sarabandaImg;
          currentName = "Sarabanda";
          currentPath = pathSarabanda;
        }

        setStatus(
          `Brano selezionato: ${currentName}. Premi "Play" per avviare.`
        );
      }

      function togglePlayPause() {
        if (!currentTrack) {
          setStatus("Seleziona prima un brano.");
          return;
        }

        userStartAudio().then(() => {
          if (!currentTrack.isPlaying()) {
            currentTrack.play();
            setStatus(`Riproduzione di: ${currentName}`);
          } else {
            currentTrack.pause();
            setStatus(`Brano in pausa: ${currentName}`);
          }
        });
      }

      function stopTrack() {
        if (danzaAudio && danzaAudio.isPlaying()) danzaAudio.stop();
        if (sarabandaAudio && sarabandaAudio.isPlaying()) sarabandaAudio.stop();
        setStatus("Riproduzione interrotta.");
      }

      function setStatus(msg) {
        const el = document.getElementById("status");
        if (el) el.textContent = msg;
      }

      // ---------------------------------------------------------------------
      //  TASTIERA: SPAZIO = Play/Pausa, S = Stop
      // ---------------------------------------------------------------------
      function keyPressed() {
        if (key === " ") {
          togglePlayPause();
          return false;
        }
        if (key === "s" || key === "S") {
          stopTrack();
          return false;
        }
      }
    </script>
  </body>
</html>
